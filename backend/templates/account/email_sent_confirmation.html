{% load static %}
<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>تم إرسال رابط التفعيل — MyLabLink</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/theme.css' %}">
    {% include 'partials/messages.html' %}
    <style>
      body{margin:0; font-family:'Tajawal', system-ui, -apple-system, Segoe UI, Roboto, Arial; background: var(--page-gradient,#f4f6fb); min-height:100vh; display:grid; place-items:center}
      .wrap{ width:min(840px,92vw); text-align:center; display:grid; gap:18px }
      .card{ background:#fff; border-radius:18px; padding:28px 24px; box-shadow:0 16px 40px rgba(2,6,23,.12); border:1px solid rgba(2,6,23,.06)}
      .title{ font-weight:800; font-size: clamp(22px,3.2vw,28px); color:#0f172a; margin: 8px 0 }
      .subtitle{ color:#334155; line-height:1.9 }
      .actions{ display:flex; gap:10px; justify-content:center; flex-wrap:wrap; margin-top:10px }
      .btn{ padding:12px 18px; border-radius:999px; border:1px solid rgba(2,6,23,.08); text-decoration:none; font-weight:700 }
      .btn-primary{ background: var(--primary, #0ea5ea); color:#fff }
      .btn-ghost{ background:#fff; color:#0f172a }
      .badge{ width:86px; height:86px; border-radius:50%; display:grid; place-items:center; background:#ffffff; border:1px solid rgba(14,165,234,.35); color:#0ea5ea; box-shadow:0 8px 22px rgba(14,165,234,.25) }
    </style>
  </head>
  <body>
    <main class="wrap">
      <div class="logo" style="color:#0ea5ea; font-weight:800">MyLabLink</div>
      <section class="card">
        <div class="badge" aria-hidden="true">
          <svg width="36" height="36" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path d="M4 4h16v16H4z" stroke="currentColor" stroke-width="2" fill="none"/>
            <path d="M4 7l8 6 8-6" stroke="currentColor" stroke-width="2" fill="none"/>
          </svg>
        </div>
        <h1 class="title">تم إرسال رابط التفعيل إلى بريدك الإلكتروني</h1>
        <p class="subtitle">يرجى التحقق من صندوق الوارد أو البريد المزعج. ينتهي الرابط خلال بضعة أيام لأغراض الأمان.</p>
        <div class="actions">
          <a class="btn btn-primary" href="/accounts/login/">الانتقال لتسجيل الدخول</a>
          <a class="btn btn-ghost" href="/">العودة للواجهة الرئيسية</a>
        </div>
      </section>
    </main>
  </body>
</html>
