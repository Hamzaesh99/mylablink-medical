{% load static %}
<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>تم تفعيل الحساب | MyLabLink</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/theme.css' %}">
    <style>
      :root { color-scheme: light; }
      body {
        margin: 0;
        font-family: 'Tajawal', system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
        background: var(--gradient-bg, linear-gradient(135deg, #0ea5ea 0%, #2a2a72 100%));
        min-height: 100vh;
        display: grid;
        place-items: center;
      }
      .wrap {
        width: min(920px, 92vw);
        display: grid;
        gap: 24px;
        align-items: center;
        justify-items: center;
        text-align: center;
      }
      .card {
        width: 100%;
        background: #ffffffd9;
        backdrop-filter: blur(6px);
        border-radius: 20px;
        border: 1px solid rgba(255,255,255,.45);
        padding: 32px 28px;
        box-shadow: 0 10px 30px rgba(16, 24, 40, .12);
      }
      .badge {
        width: 86px; height: 86px;
        border-radius: 50%;
        display: grid; place-items: center;
        background: radial-gradient(120px 120px at 50% 30%, rgba(34,197,94,.2), rgba(34,197,94,.08) 60%, transparent 61%), #fff;
        border: 1px solid rgba(34,197,94,.35);
        color: #16a34a;
        box-shadow: 0 8px 22px rgba(34,197,94,.25);
      }
      .title {
        font-weight: 800; font-size: clamp(22px, 3.4vw, 30px);
        color: var(--text-strong, #0f172a);
        margin: 10px 0 8px;
      }
      .subtitle { color: #334155; line-height: 1.8; font-size: 16px; }
      .actions { margin-top: 18px; display: flex; gap: 12px; flex-wrap: wrap; justify-content: center; }
      .btn {
        padding: 12px 18px; border-radius: 999px; border: 0; cursor: pointer; font-weight: 700; letter-spacing: .2px;
        display: inline-flex; align-items: center; gap: 8px; text-decoration: none;
      }
      .btn-primary { background: var(--primary, #0ea5ea); color: #fff; box-shadow: 0 8px 20px rgba(14,165,234,.35); }
      .btn-ghost { background: #ffffff; color: #0f172a; border: 1px solid rgba(2,6,23,.08); }
      .footer { opacity: .8; color: #0f172a; font-size: 13px; }
      .logo {
        padding: 8px 14px; border-radius: 12px; background: rgba(255,255,255,.7); border: 1px solid rgba(255,255,255,.5);
        color: #0ea5ea; font-weight: 800; letter-spacing: .5px; box-shadow: inset 0 0 0 1px rgba(255,255,255,.35);
      }
      .confetti { position: relative; }
      .confetti::after {
        content: ""; position: absolute; inset: -18px; pointer-events: none;
        background: radial-gradient(6px 6px at 20% 30%, rgba(14,165,234,.35), transparent 40%),
                    radial-gradient(5px 5px at 70% 20%, rgba(16,185,129,.35), transparent 45%),
                    radial-gradient(4px 4px at 80% 70%, rgba(250,204,21,.35), transparent 40%),
                    radial-gradient(5px 5px at 35% 80%, rgba(244,63,94,.35), transparent 40%);
        filter: blur(.4px);
      }
    </style>
  </head>
  <body>
    {% include 'partials/messages.html' %}
    <main class="wrap">
      <div class="logo">MyLabLink</div>
      <section class="card confetti">
        <div class="badge" aria-hidden="true">
          <!-- check icon -->
          <svg width="36" height="36" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path d="M9 12l2 2 4-4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" stroke="currentColor" stroke-width="2" fill="none"/>
          </svg>
        </div>
        <h1 class="title">تم تفعيل حسابك بنجاح</h1>
        <p class="subtitle">شكراً لانضمامك إلى MyLabLink. يمكنك الآن تسجيل الدخول والاستفادة من جميع خدمات النظام.</p>
        <div class="actions">
          <a class="btn btn-primary" href="/frontend/auth.html#login">تسجيل الدخول</a>
          <a class="btn btn-ghost" href="/">العودة للواجهة الرئيسية</a>
        </div>
      </section>
      <div class="footer">© <script>document.write(new Date().getFullYear())</script> MyLabLink. جميع الحقوق محفوظة.</div>
    </main>
  </body>
</html>
